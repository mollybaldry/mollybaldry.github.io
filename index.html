---
layout: default
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h2>{{ site.description }}</h2>
  <br/>
  <hr>
  <br/>
</div>

<!-- Include Artist Statement in page content -->
  {% for post in site.posts %}
    {% if post.title == 'Artist Statement' %}
      <div class="post">
        <header class="post-header">
          <h2 class="post-title">{{ post.title }}</h2>
        </header>
        <article class="post-content">{{ post.content }}</article>
      </div>
    {% endif %}
  {% endfor %}

<br/>
<hr/>
<br/>
<span class="contacticon center">
	<a href="mailto:mail@mollybaldry.co.uk"><i class="fa fa-envelope-square"></i></a>
	<a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square"></i></a>
	<a href="http://{{ site.tumblr_username }}.tumblr.com" target="_blank"><i class="fa fa-tumblr-square"></i></a>
</span>

<div class="col three caption">
	You can even add a little note about which of these is the best way to reach you.
</div>
